<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Quiz</title>
  <meta name="description" content="A quiz page">
  <meta name="author" content="Roberto Caputo">
  <link rel="stylesheet" href="/wdd130/style/quiz.css">
</head>
<body>
    <h1>☑️ Basic HTML and CSS Quiz</h1>

    <form id="quizForm" action="#" method="post">
        <div class="question">
            <label for="q1">1. Fill in the blank: HTML stands for ______ Markup Language.</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        
        <div class="question">
            <label for="q2">2. What does CSS stand for?</label>
            <textarea id="q2" name="q2" rows="3" required></textarea>
        </div>
        
        <div class="question">
            <label for="q3">3. Which of the following is a CSS property for controlling the layout of elements?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="margin">margin</option>
                <option value="color">color</option>
                <option value="font-family">font-family</option>
            </select>
        </div>
        
        <div class="question">
            <label for="q4">4. How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>
        
        <button type="submit">Submit Quiz</button>
    </form>

</body>
</html>
